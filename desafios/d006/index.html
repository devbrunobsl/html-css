<!DOCTYPE html>
<html lang="pt-br">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="shortcut icon" href="favicon.ico" type="image/x-icon">
        <title>Tags HTML</title>
    </head>
    <body>
        <h1>Tags em HTML</h1>
        <p>Em HTML, podemos inserir os elementos da lista a seguir. Passe o mouse sobre os termos para descobrir qual tag deverá utilizar em cada caso.</p>
        <ul type="square">
            <li><abbr title="use a tag &lt;p&gt;">Parágrafos</abbr></li>
            <li><abbr title="use as tags de &lt;h1&gt; até &lt;h6&gt;">Títulos</abbr></li>
            <li><abbr title="use a tag &lt;img&gt;">Imagens</abbr></li>
            <li><abbr title="use a tag &lt;abbr&gt;">Abreviações</abbr></li>
            <li><abbr title="use as tags &lt;pre&gt; e &lt;code&gt;">Códigos-Fonte</abbr></li>
            <li><abbr title="use as tag &lt;ol&gt; e &lt;li&gt;">Listas numeradas</abbr></li>
            <li><abbr title="use as tag &lt;ul&gt; e &lt;li&gt;">Listas com demarcadores</abbr></li>
        </ul>
    </body>
</html>
