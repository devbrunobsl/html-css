<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Videos com HTML5</title>
    </head>
    <body>
        <h1>Inserindo Vídeos Hospedados Localmente</h1>
        <p>Este vídeo está hospedado no meu próprio servidor.</p>
        <video src="midia/video-bike.mp4" width="500" poster="imagens/bike.jpg" controls></video>
        <video width="500" poster="imagens/bike.jpg" controls>
            <source src="midia/video-bike.mp4" type="video/mp4">
        </video>

        <h1>Inserindo Vídeos do YouTube</h1>
        <iframe width="560" height="315" src="https://www.youtube.com/embed/4WMBb-wga3Q" title="YouTube video player" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share" allowfullscreen></iframe>
    </body>
</html>
